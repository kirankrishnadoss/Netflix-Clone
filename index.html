<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="/pics/icon.svg">
    <link rel="stylesheet" href="netflix_style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
</head>
<body>

    <div class="container">
        <nav class="navbar">
            <div class="left">
                <img src="/pics/noback.png" alt="">
            </div>
            <div class="right">
                <select name="language" class="language">
                    <option value="English">English</option>
                    <option value="Hindi">தமிழ்</option>
                    <option value="Hindi">മലയാളം</option>
                    <option value="Hindi">తెలుగు</option>
                    <option value="Hindi">ಕನ್ನಡ</option>

                </select>
                <button><a href="signin.html">Sign In</a></button>
            </div>
        </nav>

        <div class="title">
            <div class="content">
                <h1>Unlimited movies, TV shows and more.</h1>
                <h2>Watch anywhere. Cancel anytime.</h2>
                <form action="#">
                    <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                    <div class="email">
                        <input type="email" name="email" placeholder="Email address">
                        <button><a href="/signin.html">Sign In</a></button>
        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <section class="movies-section">
        <h2>Popular on Netflix</h2>
        <div class="movies-grid">
            <div class="movie-card">
                <img src="/pics/mh.webp" alt="Movie 1">
            </div>
            <div class="movie-card">
                <img src="/pics/st.jpg" alt="Movie 2">
            </div>
            <div class="movie-card">
                <img src="/pics/enolaH.jpeg" alt="Movie 3">
            </div>
            <div class="movie-card">
                <img src="/pics/interstellar.jpg" alt="Movie 4">
            </div>
            <div class="movie-card">
                <img src="/pics/lift.jpg" alt="Movie 5">
            </div>
        </div>
    </section>
</body>
</html>
