<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="/pics/icon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .logo{
            height: 150px;
            width: 150px;
            position:relative;
            top:-500px;
            left: -700px;
        }

        .login-container::before{
            opacity: 0.3;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container input {
            width: 95%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
        }
        .login-container button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e50914;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        .login-container a{
            text-decoration: none;
            color: white;
        }

        .login-container button:hover {
            background-color: #f40612;
        }

        .login-container .signup-link {
            margin-top: 15px;
            text-align: center;
        }

        .login-container .signup-link a {
            color: #e50914;
            text-decoration: none;
        }

        .login-container .signup-link a:hover {
            text-decoration: underline;
        }

        
        .check{
            display: flex;
            position: relative;
            right: 18%;   
        }
        .or{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        label{
            width: 100%;
            display: flex;
            position: relative;
            right: 18%;
        }
        
        
    </style>
</head>
<body background="/pics/bgimg.png">
    <div class="logo"><img src="/pics/noback.png" alt=""></div>
    <div class="login-container">
        <h1>Sign In</h1>
        <form action="id.html" method="">
            <div class="email"><input type="email" placeholder="Email or phone number" required></div>
            <div class="password"><input type="password" placeholder="Password" required></div>
            <div class="check"><input type="checkbox" id="remindme">
                               <label for="remindme">Remind Me</label>
            </div>
            <button type="submit"><a href="/id.html">Sign In</a></button>
            <p class="or">OR</p>
            <button type="submit"><a href="/passcode.html"></a>Sign In With Pass-Code</button>
            <br>
            <a href="" style="margin-left: 135px; color: blue; text-decoration: none;">Forgot password</a>
        </form>
        <div class="signup-link">
            <p>New to Netflix? <a href="#">Sign up now</a></p>
        </div>
    </div>
</body>
</html>
